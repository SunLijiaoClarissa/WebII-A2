<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Events</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span>Charity Events Website</span>
            </div>

            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </div>
    </nav>

    <section class="org-info">
        <img src="./img/bg.png">
    </section>

    <section class="events-section">
        <h2 class="section-title">Charity Events</h2>

        <div class="event-tabs">
            <div class="tab active" data-tab="current">Current</div>
            <div class="tab" data-tab="coming">Coming</div>
            <div class="tab" data-tab="finish">Finished</div>
        </div>

        <div class="events-container" id="events-container"> </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>Charity Events Platfrom © 2025</p>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
