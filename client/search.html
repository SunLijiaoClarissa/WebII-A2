<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Events</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span>Charity Events Website</span>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html" class="active">Search</a></li>
            </ul>
        </div>
    </nav>

    <section class="events-section">
        <h2 class="section-title"> Events Search</h2>

        <div class="search-form">
            <!-- <div class="error-message" id="error-message"></div> -->

            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date Range</label>
                    <input type="date" id="date-from" name="date-from">
                    <span style="margin: 0 10px;">to</span>
                    <input type="date" id="date-to" name="date-to">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter city ">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Event Categories</label>
                    <div id="categories-container"> </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
                <button type="button" class="btn btn-primary" onclick="searchEvents()">Search Events</button>
            </div>
        </div>

        <div id="loading">
            <h2>Loading events...</h2>
        </div>
        <div class="error-message" id="error-message"></div>

        <div class="events-container" id="events-container"> </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>Charity Events Platfrom Â© 2025</p>
        </div>
    </footer>

    <script src="js/search.js"></script>
</body>

</html>
